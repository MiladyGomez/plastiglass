<div class="container-fluid container-plastiglass">
    <div class="row">
        <div class="col-6 editable">
            [text* name placeholder "Nombre Completo"]
            [tel* phone placeholder "Teléfono"]
        </div>
        <div class="col-6 editable">
            [email* emailclient placeholder "Correo"]
            [number* numbercantidad min:1 placeholder "Cantidad"]

        </div>
        <div class="col-12 text-center">
            [checkbox box "Me gustaría recibir correos promocionales y noticias."]
            [submit "ENVIAR"]
        </div>
    </div>
</div>
